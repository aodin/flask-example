{% extends 'bootstrap/base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container">
  <div class="row mt-3">
    <div class="col">
      <h3>Login</h3>

      <form method="POST">
        {{ form.csrf_token }}
        <div class="row">
          <div class="col">
            {{ form.email.label }} {{ form.email(size=20) }}
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            {{ form.password.label }} {{ form.password(size=20) }}
          </div>
        </div>
        <input class="btn btn-primary mt-3" type="submit" value="Login">
      </form>
    </div>
  </div>
</div>
{% endblock content %}

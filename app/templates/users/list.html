{% extends 'bootstrap/base.html' %}

{% block title %}Users{% endblock title %}

{% block content %}
<div class="container">
  <div class="row mt-3">
    <div class="col">
      <h2 class="mb-4">Users</h2>
      <ul>
        {% for user in users %}
        <li><a href="{{ url_for('users.user', id=user.id) }}">{{ user.email }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock content %}
